<div *ngIf="ministryTypes$ | async as ministryTypes">
  <p-table
    [value]="ministryTypes"
    [globalFilterFields]="['ministryName']"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 15]"
    dataKey="id"
    selectionMode="single"
    (onRowSelect)="goToSelectedMinistry($event)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="ministryName">
          <div class="flex justify-content-center">
            Ministry Type
            <p-sortIcon field="ministryName"></p-sortIcon>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-ministry>
      <tr [pSelectableRow]="ministry">
        <td>
          <div class="flex justify-content-center">
            {{ ministry.ministryName }}
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">No data found...</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        Total Ministry Types:
        {{ ministryTypes ? ministryTypes.length : 0 }}
      </div>
    </ng-template>
  </p-table>
</div>
