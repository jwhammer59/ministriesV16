<p-toast></p-toast>
<app-header
  [title]="headerTitle"
  [icon]="headerIcon"
  [buttonVisible]="buttonVisible"
></app-header>
<div class="flex justify-content-center mt-4">
  <app-body>
    <div class="flex justify-content-center">
      <form
        #organizationForm="ngForm"
        (ngSubmit)="onSubmit(organizationForm.value, id!)"
        novalidate
      >
        <p-card>
          <ng-template pTemplate="content">
            <div class="formgrid grid">
              <div class="field col-12 md:col-6">
                <label for="orgName">Organization Name</label>
                <input
                  type="text"
                  pInputText
                  id="orgName"
                  name="orgName"
                  [(ngModel)]="organization.orgName"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full ng-invalid ng-touched"
                />
                <span *ngIf="organization.orgName === ''"
                  >Name is required</span
                >
              </div>
              <div class="field col-12 md:col-6">
                <label for="orgPhone">Organization Phone</label>
                <p-inputMask
                  styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full ng-invalid ng-touched"
                  mask="(999) 999-9999"
                  id="orgPhone"
                  name="orgPhone"
                  [(ngModel)]="organization.orgPhone"
                  placeholder="(999) 999-9999"
                ></p-inputMask>
              </div>
              <div class="field col-12 md:col-6">
                <label for="orgPastorName">Pastor Full Name</label>
                <input
                  pInputText
                  id="orgPastorName"
                  type="text"
                  name="orgPastorName"
                  [(ngModel)]="organization.orgPastorName"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full ng-invalid ng-touched"
                />
              </div>
              <div class="field col-12 md:col-6">
                <label for="orgOfficeMgrName">Office Mgr Full Name</label>
                <input
                  pInputText
                  id="orgOfficeMgrName"
                  type="text"
                  name="orgOfficeMgrName"
                  [(ngModel)]="organization.orgOfficeMgrName"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full ng-invalid ng-touched"
                />
              </div>
              <div class="field col-12 md:col-6">
                <label for="orgEmail">Organization Email</label>
                <input
                  pInputText
                  id="orgEmail"
                  type="text"
                  name="orgEmail"
                  [(ngModel)]="organization.orgEmail"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full ng-invalid ng-touched"
                />
              </div>
              <div class="field col-12 md:col-6">
                <label for="orgWebsite">Organization Website</label>
                <input
                  pInputText
                  id="orgWebsite"
                  type="text"
                  name="orgWebsite"
                  [(ngModel)]="organization.orgWebsite"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
              </div>
              <div class="field col-12">
                <label for="orgAddress1">Address 1</label>
                <input
                  pInputText
                  id="orgAddress1"
                  type="text"
                  name="orgAddress1"
                  [(ngModel)]="organization.orgAddress1"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full ng-invalid ng-touched"
                />
              </div>
              <div class="field col-12">
                <label for="orgAddress2">Address 2</label>
                <input
                  pInputText
                  id="orgAddress2"
                  type="text"
                  name="orgAddress2"
                  [(ngModel)]="organization.orgAddress2"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
                />
              </div>
              <div class="field col-12 md:col-6">
                <label for="orgCity">City</label>
                <input
                  pInputText
                  id="orgCity"
                  type="text"
                  name="orgCity"
                  [(ngModel)]="organization.orgCity"
                  class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full ng-invalid ng-touched"
                />
              </div>
              <div class="field col-12 md:col-3">
                <label for="orgState">State</label>
                <select
                  id="orgState"
                  name="orgState"
                  [(ngModel)]="organization.orgState"
                  class="w-full text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round outline-none focus:border-primary ng-invalid ng-touched"
                  style="appearance: auto"
                >
                  <option>Arizona</option>
                  <option>California</option>
                  <option>Florida</option>
                  <option>Ohio</option>
                  <option>Washington</option>
                </select>
              </div>
              <div class="field col-12 md:col-3">
                <label for="orgZipcode">Zipcode</label>
                <p-inputMask
                  styleClass="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full ng-invalid ng-touched"
                  mask="99999"
                  id="orgZipcode"
                  name="orgZipcode"
                  slotChar="#####"
                  [(ngModel)]="organization.orgZipcode"
                  placeholder="99999"
                ></p-inputMask>
              </div>
            </div>
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="flex justify-content-center">
              <p-button
                type="submit"
                value="Submit"
                label="UPDATE"
                icon="pi pi-save"
                [text]="true"
                severity="success"
              ></p-button>
            </div>
          </ng-template>
        </p-card>
      </form>
    </div>
  </app-body>
</div>
